<h1>{{ todo.title }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% csrf_token %}
<h2>{{ todo.contents }}</h2>
<h2>{{ todo.pub_date }}</h2>

<a href="{% url 'index' %}"><input type="submit" value="Back" /></a>
<a href="/todos/{{ todo.id }}/delete/"><input type="submit" value="Delete" /></a>
<a href="/todos/{{ todo.id }}/update/"><input type="submit" value="Update" /></a>
